{% extends "base/base.html" %}
{% block content %}
<div class="p-3">
    <div>
        <h2>Products</h2>
        <p>Here are our current productsüòÅ</p>
    </div>
    <div class="container pt-4">
        <div class="row">
            <div class="col-md-6">
                <div class="input-group input-group-sm mb-3 row">
                    <label class="mb-2" for="product-name">Product Name: </label>
                    <input type="text" id="product-name" class="form-control border shadow-md" aria-label="Product Name" aria-describedby="inputGroup-sizing-sm">
                </div>
            </div>
        
            <div class="col-md-6">
                <div class="input-group input-group-sm mb-3 row">
                    <label class="mb-2" for="product-volume">Product Volume: </label>
                    <div class="input-group">
                        <input type="number" id="product-volume" class="form-control border shadow-md" aria-label="Product Name Right" aria-describedby="inputGroup-sizing-sm">
                        <span class="input-group-text">Kg</span>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="input-group input-group-sm mb-3 row">
                    <label class="mb-2" for="product-volume">Product Price: </label>
                    <div class="input-group">
                        <span class="input-group-text">Rp</span>
                        <input type="number" id="product-volume" class="form-control border shadow-md" aria-label="Product Name Right" aria-describedby="inputGroup-sizing-sm">
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-group input-group-sm mb-3 row">
                    <label class="mb-2" for="product-volume">Product Stock: </label>
                    <div class="input-group">
                        <input type="number" id="product-volume" class="form-control border shadow-md" aria-label="Product Name Right" aria-describedby="inputGroup-sizing-sm">
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</div>
{% endblock content %}
